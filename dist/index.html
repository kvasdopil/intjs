    flex-direction: column;

  /*components css*/
  .listview {
    margin-bottom: 0;
  }

  .listview-item:hover {
    cursor: pointer;
    background-color: #eee;
  }

  .listview-item-selected {
    background-color: #eee;
    /*border-width: 0px;*/
  }

  .listview-item-selected:focus {
    background-color: #0f0;
    /*border-width: 0px;*/
  }


  .listview-body {
    /*borders for listview contents*/
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;

    overflow-y: auto;
  }

  .listview-body > *:first-child {
    margin-top: -1px;    /*remove border for first item of listview*/
  }

  .listview-body > *:last-child {
    margin-bottom: -1px; /*remove border for first item of listview*/
  }

  .btns-right {
