<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <style type="text/css">
  html {
    min-height: 100%;
    height: 100%;
  }
  body, #app {
    height: inherit;
  }

  .region-north,.region-south,.region-west,.region-east {
    flex: 0 0;
  }

  .region-center {
    flex: 1 1;
  }

  .region-layout-horizontal, .region-layout {
    align-items: stretch;
    display: flex;
    flex-direction: row;
  }

  .region-layout-vertical {
    align-items: stretch;
    display: flex;
    flex-direction: column;
  }

  .listview-item-selected {
    background-color: #eee;
  }

  .listview-body {
    /*borders for listview contents*/
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
  }

  .listview-body > *:first-child {
    margin-top: -1px;    /*remove border for first item of listview*/
  }

  .listview-body > *:last-child {
    margin-bottom: -1px; /*remove border for first item of listview*/
  }



  </style>
</head>
<body>
  <div id="app" />
  <script src="bundle.js"></script>
</body>
</html>
