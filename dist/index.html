<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <style type="text/css">
  html {
    min-height: 100%;
    height: 100%;
  }
  body, #app {
    height: inherit;
  }

  /*overrides for react-bootstrap*/
  .panel-heading {
    flex: 0 0;
  }

  .panel-body {
    flex: 0 0;
  }

  /* layouts */
  .region-north,.region-south,.region-west,.region-east {
    flex: 0 0;
  }

  .region-center {
    flex: 1 1;
  }

  .region-layout-horizontal, .region-layout {
    align-items: stretch;
    display: flex;
    flex-direction: row;
  }

  .region-layout-vertical {
    align-items: stretch;
    display: flex;
    flex-direction: column;
  }

  /*components css*/
  .listview {
    margin-bottom: 0;
  }

  .listview-item:hover {
    cursor: pointer;
    background-color: #eee;
  }

  .listview-item-selected {
    background-color: #eee;
    /*border-width: 0px;*/
  }

  .listview-item-selected:focus {
    background-color: #0f0;
    /*border-width: 0px;*/
  }


  .listview-body {
    /*borders for listview contents*/
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;

    overflow-y: auto;
  }

  .listview-body > *:first-child {
    margin-top: -1px;    /*remove border for first item of listview*/
  }

  .listview-body > *:last-child {
    margin-bottom: -1px; /*remove border for first item of listview*/
  }

  .btns-right {
    float: right !important;
  }


  </style>
</head>
<body>
  <div id="app" />
  <script src="bundle.js"></script>
</body>
</html>
